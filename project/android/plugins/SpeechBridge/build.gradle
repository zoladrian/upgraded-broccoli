plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android' version '1.9.0' apply false
}

android {
    compileSdk 34

    defaultConfig {
        minSdk 24
        targetSdk 34
        aarMetadata {
            minCompileSdk = 24
        }
    }

    sourceSets {
        main {
            java.srcDirs = ['src/main/java']
            manifest.srcFile 'src/main/AndroidManifest.xml'
        }
    }
}

dependencies {
    implementation 'org.godotengine:godot-lib:4.2.1.stable'
}
